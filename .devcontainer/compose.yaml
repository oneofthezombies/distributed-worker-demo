services:
  work:
    build:
      context: ../
      dockerfile: .devcontainer/Dockerfile
    restart: 'no'
    ports:
      - 3000:3000
    volumes:
      - ../:/work

  db:
    image: postgres:17.4-alpine3.21
    restart: 'no'
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
